<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>helloworld - Spanish</title>
    <link rel="icon" href="../../assets/images/earth.png" />
    <link rel="stylesheet" href="../../assets/styles.css" />
</head>
<body>
<nav>
    <div class="nav-left">
        <button class="sidebar-toggle" onclick="toggleSidebar()">
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
        </button>
    </div>
    <a href="../home.html" class="logo">
        <img src="../../assets/images/earth.png" alt="Earth icon" />
        <span>helloworld</span>
    </a>
    <div class="nav-right">
        <a href="../about.html" class="nav-link">About</a>
        <a href="../contact.html" class="nav-link">Contact</a>
    </div>
</nav>

<main class="language-page">
    <!-- Language Header - will be populated by JavaScript -->
    <section class="language-header">
        <!-- Content generated by initLanguagePage() -->
    </section>

    <div class="language-content">
        <!-- Categories Sidebar -->
        <aside class="category-list">
            <h3>Categories</h3>
            <ul>
                <!-- Categories will be populated by JavaScript -->
            </ul>
        </aside>

        <!-- Phrases Section -->
        <section class="phrase-section">
            <!-- Category content will be populated by JavaScript -->
        </section>
    </div>
</main>

<script src="../../js/main.js"></script>
<script src="../../js/language_templates.js"></script>
<script>
    // Initialize the sidebar and language page when the page loads
    document.addEventListener('DOMContentLoaded', function() {
        createSidebar();
        initLanguagePage('spanish'); // Pass the language code
        
        // Set default active category after content is generated
        setTimeout(() => {
            const firstLink = document.querySelector('.category-list a');
            if (firstLink) {
                firstLink.classList.add('active');
            }
        }, 100);
    });
</script>
</body>
</html>
